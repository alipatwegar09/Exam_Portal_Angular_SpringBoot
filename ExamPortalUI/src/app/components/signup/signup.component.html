<!-- signup.component.html -->
<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="container text-center">
                <img src="../../../assets/3135715.png" alt="Resized Image" class="resized-image" />
            </div>
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center">Register Here</h1>
                <form (ngSubmit)="formSubmit()" #f="ngForm">
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Username</mat-label>
                        <input [(ngModel)]="user.userName" name="username" type="text" matInput
                            placeholder="Enter Here">
                            <mat-hint>Username must be unique.</mat-hint>
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Password</mat-label>
                        <input [(ngModel)]="user.password" name="password" type="password" matInput
                            placeholder="Enter password">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>First Name</mat-label>
                        <input [(ngModel)]="user.firstName" name="firstName" type="text" matInput
                            placeholder="Enter first name">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Last Name</mat-label>
                        <input [(ngModel)]="user.lastName" name="lastName" type="text" matInput
                            placeholder="Enter last name">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Email</mat-label>
                        <input [(ngModel)]="user.email" name="email" type="email" matInput placeholder="Enter email">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Phone</mat-label>
                        <input [(ngModel)]="user.phone" name="phone" type="number" matInput placeholder="Enter number">
                    </mat-form-field>

                    <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary">Register</button>
                        <button type="reset" class="ms-3" mat-raised-button color="accent">Clear</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
