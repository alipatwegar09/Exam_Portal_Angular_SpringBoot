<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="container text-center">
                <img src="../../../assets/3135715.png" alt="Resized Image" class="resized-image" />
            </div>
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center">Register Here</h1>
                <form (ngSubmit)="formSubmit()">
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Username</mat-label>
                        <input type="text" matInput placeholder="Enter Here">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Password</mat-label>
                        <input type="password" matInput placeholder="Enter password">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>First Name</mat-label>
                        <input type="text" matInput placeholder="Enter first name">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Last Name</mat-label>
                        <input type="text" matInput placeholder="Enter last name">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Email</mat-label>
                        <input type="email" matInput placeholder="Enter email">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Phone</mat-label>
                        <input type="number" matInput placeholder="Enter number">
                    </mat-form-field>
                </form>
                <div class="container text-center">
                    <button type="submit" mat-raised-button color="primary">Register</button>
                    <button class="ms-3" mat-raised-button color="accent">Clear</button>
                </div>
            </div>
        </div>
    </div>
</div>
