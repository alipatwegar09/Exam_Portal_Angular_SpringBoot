<div class="bootstrap-wrapper">
    <div class="container mt-3">
        <div class="row">
            <div class="container text-center">
                <img src="../../../assets/3135715.png" alt="Resized Image" class="resized-image" />
            </div>
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center">Login Here</h2>
                <mat-card>
                <form (ngSubmit)="formSubmit()" #f="ngForm">
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Username</mat-label>
                        <input required [(ngModel)]="loginData.username" name="username" type="text" matInput
                            placeholder="Enter username">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Password</mat-label>
                        <input required [(ngModel)]="loginData.password" name="password" type="password" matInput
                            placeholder="Enter password">
                    </mat-form-field>
                    <div class="container text-center mb-3">
                        <button type="submit" mat-raised-button color="primary">Login</button>
                        <button type="reset" class="ms-3" mat-raised-button color="accent">Reset</button>
                    </div>
                </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
