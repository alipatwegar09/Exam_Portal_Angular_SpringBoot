<mat-card>
    <h1>Your Profile Details</h1>
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="container">
                <div class="container text-center">
                    <img src="../../../assets/profile.png" alt="" class="profile-img">
                    <h1 class="ms-3">{{user.firstName}} {{user.lastName}}</h1>
                </div>
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <table class="table text-center">
                            <tr>
                                <td>Username</td>
                                <td>{{user.username}}</td>
                            </tr>
                            <tr>
                                <td>User Id</td>
                                <td>{{user.id}}</td>
                            </tr>
                            <tr>
                                <td>Phone No</td>
                                <td>{{user.phoneNo}}</td>
                            </tr>
                            <tr>
                                <td>Role</td>
                                <td>{{login.getUserRole()}}</td>
                            </tr>
                            <tr>
                                <td>Status</td>
                                <td>{{user.enabled? "ACTIVE": "NOT ACTIVE"}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </mat-card-content>
            <mat-card-actions class="text-center" style="justify-content: center;">
                <button  mat-raised-button color="primary" class="me-3">EDIT</button>
                <button mat-raised-button color="accent">SHARE</button>
            </mat-card-actions>
</mat-card>
