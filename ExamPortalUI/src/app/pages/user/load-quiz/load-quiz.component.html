<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <h1 class="mt-4">Available Quizzes</h1>
        <div class="row mt-2" *ngIf="quizzes">
            <div class="col-md-6 mb-4" *ngFor="let q of quizzes">
                <mat-card mb-4 mt-4>
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>
                            {{q.title}}
                        </mat-card-title>
                        <mat-card-subtitle>
                            {{q.category.title}}
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p class="truncate">{{q.description}}</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-raised-button class="me-2" color="primary">VIEW</button>
                        <button mat-raised-button color="accent" [routerLink]="'/user-dashboard/instructions/'+q.qid">START</button>
                        <button mat-button color="primary">Questions:- {{q.noOfQuestions}}</button>
                        <button mat-button color="accent">Max Marks:- {{q.maxMarks}}</button>
                    </mat-card-actions>
                </mat-card>
            </div>
            <div class="col-md-12" *ngIf="quizzes.length==0">
                <mat-card>
                    <mat-card-content>
                        <h3>No Quizzes in this Catgory.</h3>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
