<mat-toolbar class="mt-4">
    <span>Add Questions to {{qTitle}}</span>
</mat-toolbar>
<button mat-raised-button color="accent" class="text-center" [routerLink]="'/admin/add-questions/'+qId+'/'+qTitle">Add New Question</button>
<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">
            <mat-card *ngFor="let q of questions; let i=index" class="mt-4">
                <mat-card-content>
                    <p>
                       <b>Q{{i+1}})</b><span class="ms-1">{{q.content}}</span>
                    </p>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6">
                                <p><b>A)</b> {{q.option1}}</p>
                            </div>
                            <div class="col-md-6">
                                <p><b>B)</b> {{q.option2}}</p>
                            </div>
                         
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <p><b>C)</b> {{q.option3}}</p>
                            </div>
                            <div class="col-md-6">
                                <p><b>D)</b> {{q.option4}}</p>
                            </div>
                        </div>
                    </div>
                    <mat-divider></mat-divider>
                        <p><b>Correct Answer: {{q.answer}}</b></p>

                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button class="me-2" color="primary">Update</button>
                        <button mat-raised-button (click)="deleteQuestion(q.queId)" color="accent">Delete</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>

</div>
