<mat-card>
    <div mat-subheader>Add New Category</div>
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="row">
                <div class="col-md-8 offset-md-1">
                    <form (ngSubmit)="formSubmit()">
                        <mat-form-field class="full-width" appearance="fill">
                            <mat-label>Title</mat-label>
                            <input [(ngModel)]="category.title" name="title" type="text" matInput placeholder="Enter Here" required>
                        </mat-form-field>
                        <mat-form-field class="full-width" appearance="fill">
                            <mat-label>Description</mat-label>
                            <textarea [(ngModel)]="category.description" name="description" type="text" matInput placeholder="Enter category description" rows="12"></textarea>
                        </mat-form-field>
                        <div class="container text-center">
                            <button mat-raised-button color="primary">Add </button>
                        </div>
                    </form>
                </div>
              
            </div>
        </div>
       
    </mat-card-content>
</mat-card>
