<mat-card>
        <mat-toolbar>
            <span>Add New Quiz</span>
        </mat-toolbar>
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="row">
                <div class="col-md-7 offset-md-2">
                    <form (ngSubmit)="formSubmit()">
                        <mat-form-field class="full-width" appearance="fill">
                            <mat-label>Title</mat-label>
                            <input [(ngModel)]="quizzes.title" name="title" type="text" matInput
                                placeholder="Enter Here" required>
                        </mat-form-field>
                        <mat-form-field class="full-width" appearance="fill">
                            <mat-label>Description</mat-label>
                            <textarea [(ngModel)]="quizzes.description" name="description" type="text" matInput
                                placeholder="Enter category description" rows="4"></textarea>
                        </mat-form-field>
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="full-width" appearance="fill">
                                    <mat-label>Maximum Marks</mat-label>
                                    <input [(ngModel)]="quizzes.maxMarks" name="maxMarks" type="text" matInput
                                        placeholder="Enter Here" required>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="full-width" appearance="fill">
                                    <mat-label>Number of Question</mat-label>
                                    <input [(ngModel)]="quizzes.noOfQuestions" name="noOfQuestions" type="text" matInput
                                        placeholder="Enter Here" required>
                                </mat-form-field>
                            </div>
                        </div>
                        <mat-slide-toggle name="active" [(ngModel)]="quizzes.active" [checked]="false">
                            Publish Status
                        </mat-slide-toggle>
                       <br>
                        <mat-form-field class="full-width mt-1" appearance="fill">
                            <mat-label>Categories</mat-label>
                            <mat-select name="category" [(ngModel)]="quizzes.category.cid">
                                <mat-option *ngFor="let c of categories" [value]="c.cid">{{c.title}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                        <div class="container text-center">
                            <button mat-raised-button color="primary">Add </button>
                        </div>
                    </form>
                </div>

            </div>
        </div>

    </mat-card-content>
</mat-card>
