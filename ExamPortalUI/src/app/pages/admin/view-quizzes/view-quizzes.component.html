<mat-card class="mt-2 ms-4" *ngFor="let q of quizzes">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>
            {{q.title}}
        </mat-card-title>
        <mat-card-subtitle>
            {{q.category.title}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{q.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button class="me-2" color="warn">Questions</button>
        <button mat-stroked-button class="me-2" color="accent">Max Marks: {{q.maxMarks}}</button>
        <button mat-stroked-button class="me-2" color="accent">Questions: {{q.noOfQuestions}}</button>
        <button mat-raised-button  class="me-2" color="primary">Update</button>
        <button mat-stroked-button class="me-2">Attempts</button>
        <button mat-flat-button color="accent" (click)="deleteQuiz(q.qid)">Delete</button>
    </mat-card-actions>

</mat-card>
    <div class="container text-center mt-4">
        <button mat-flat-button routerLink="/admin/add-quizzes" color="accent">Add New Quiz</button>
    </div>
