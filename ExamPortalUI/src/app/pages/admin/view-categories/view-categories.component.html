<mat-card>
    <mat-list>
        <div mat-subheader>All Categories</div>
        <mat-list-item *ngFor="let c of categories">
            <mat-icon matListItemIcon>folder</mat-icon>
            <div mat-line>
                {{c.title}}
            </div>
            <div mat-line>
                {{c.description}}
            </div>
            <mat-divider></mat-divider>
        </mat-list-item>
    </mat-list>

</mat-card>
