<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">
            <h1 class="head">Adding to <span style="font-weight: bolder;">{{qTitle}}</span></h1>
            <mat-card>
                <mat-card-header>
                    <mat-card-subtitle>Enter Details Of New Question</mat-card-subtitle>
                </mat-card-header>
                    <mat-card-content>
                        <form (ngSubmit)="formSubmit()" >
                            <mat-form-field class="full-width">
                                <mat-label>Write Question Content</mat-label>
                                <textarea required [(ngModel)]="question.content" class="full-width" name="content" rows="6" matInput placeholder="Enter here"></textarea>
                            </mat-form-field>

                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="full-width">
                                        <mat-label>Enter option 1</mat-label>
                                        <input required type="text" [(ngModel)]="question.option1"  name="option1" matInput>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="full-width">
                                        <mat-label>Enter option 2</mat-label>
                                        <input required type="text" [(ngModel)]="question.option2" name="option2"  matInput>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="full-width">
                                        <mat-label>Enter option 3</mat-label>
                                         <input type="text" [(ngModel)]="question.option3" name="option3" matInput>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="full-width">
                                        <mat-label>Enter option 4</mat-label>
                                        <input type="text" [(ngModel)]="question.option4" name="option4"  matInput>
                                    </mat-form-field>
                                </div>
                                
                            </div>
                            <mat-form-field class="full-width">
                                <mat-label>Select Answer</mat-label>
                                <mat-select required [(ngModel)]="question.answer" name="answer" >
                                    <mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}</mat-option>
                                    <mat-option *ngIf="question.option2" [value]="question.option2">{{question.option2}}</mat-option>
                                    <mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}</mat-option>
                                    <mat-option *ngIf="question.option4" [value]="question.option4">{{question.option4}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                            <div class="container text-center">
                                <button mat-raised-button color="accent">Add Question</button>
                            </div>
                        </form>
                    </mat-card-content>
                   
            </mat-card>
        </div>
    </div>
</div>
